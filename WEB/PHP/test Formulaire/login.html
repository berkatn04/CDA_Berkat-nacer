<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>

<body>
    <section class="colonne center hauteur1">
        <div class="center">Connection</div>
        <form>
            <label>Login</label>
            <input type="text" required>
            <label>Mot de passe</label>
            <input type="Password" required>
            <div></div>
            <div></div>
            <div></div>
            <input type="submit" value="Valider">

        </form>
    </section>
    <section class="colonne center hauteur2">
        <div class="center">Inscription</div>
        <form>
            <label>Nom *</label>
            <input type="text" id="name" name="name" pattern="^[a-zA-ZÀ-ÖØ-öø-ÿ'\-]*$" required title="Renseigner votre nom d'usage">
            <label>Prenom *</label>
            <input type="text" id="surname" name="surname" pattern="^[a-zA-ZÀ-ÖØ-öø-ÿ'\-]*$" required title="Renseigner votre prénom">
            <label>Adresse mail *</label>
            <input type="text" id="mail" name="mail"
                pattern="^[a-zA-Z]([\.\-_]?[a-zA-Z0-9])+@[a-zA-Z]([\.\-_]?[a-zA-Z0-9])+\.[a-zA-Z]{2,4}$" required title="Renseigner une adresse mail valide. Elle sera utilisée pour la connexion">
            <label>Téléphone </label>
            <input type="tel" id="phone" name="phone" pattern="^(0|\+33)[\d]{9}$" required >
            <label>Mot de passe </label>
            <input type="password" id="pwd" name="pwd" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*\W).{8,}$" required >
            <label>Confirmation </label>
            <input type="password" id="conf" name="conf"  required >
            <div></div>
            <div></div>
            <input type="submit" value="Reset">
            <input type="submit" value="Valider">
        </form>
    </section>
    <script src="./verifForm.js"></script>
</body>
